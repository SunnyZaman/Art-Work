<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en_US" /> 
    <title>Edit Art Work</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<script>
     function clearSelects() {
         console.log("Clear");
         
        $('form[name="editForm"]')
            .find('select').val('')

        return false;

        }
</script>
<body>
    
    <div class="container">
        <h1 class="title m-t10">Edit Art Work</h1>
        <div class="box has-text-centered">

            <form name="editForm" action="submitEdit.php" method="POST">

                <div class="columns">
                    <!-- Left Column -->
                    <div class="column is-5 left">
                        <!-- Title input -->
                        <div class="field">
                            <label class="label">Title:</label>
                            <div class="control">
                                <input class="input" name="art[title]" type="text">
                            </div>
                        </div>
                        <!-- Description input -->
                        <div class="field">
                            <label class="label">Description:</label>
                            <div class="control">
                                <input class="input" name="art[description]" type="text">
                            </div>
                        </div>
                        <!-- Genre Selection -->
                        <div class="field">
                            <label class="label">Choose Genre:</label>
                            <div class="select is-fullwidth">
                                <select name="art[genre]">
                                    <option value="" disabled selected hidden></option>
                                    <option value="abstract">Abstract</option>
                                    <option value="baroque">Baroque</option>
                                    <option value="gothic">Gothic</option>
                                    <option value="renaissance">Renaissance</option>
                                </select>
                            </div>
                        </div>
                        <!-- Subject Selection -->
                        <div class="field">
                            <label class="label">Choose Subject:</label>
                            <div class="select is-fullwidth">
                                <select name="art[subject]">
                                    <option value="" disabled selected hidden></option>
                                    <option value="landscape">Landscape</option>
                                    <option value="portrait">Portrait</option>
                                </select>
                            </div>
                        </div>
                        <!-- Year date input -->
                        <div class="field">
                            <label class="label">Year:</label>
                            <div class="control">
                                <input class="input" name="art[year]" type="number">
                            </div>
                        </div>
                        <!-- Musuem input -->
                        <div class="field">
                            <label class="label">Musuem: </label>
                            <div class="control">
                                <input class="input" name="art[museum]" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Centered column -->
                    <div class="column left">
                        <!-- Type Radio -->
                        <div class="field">
                            <label class="label">Type:</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="art[type]">
                                    Painting
                                </label>
                                <label class="radio">
                                    <input type="radio" name="art[type]">
                                    Sculpture
                                </label>
                            </div>
                        </div>
                        <!-- Creative Commons Specification Checkboxes -->
                        <div class="field">
                            <label class="label">Creative Commons Specification:</label>
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" name="art[commercial]" value="commercial">
                                    Commercial
                                </label>
                            </div>
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" name="art[noncommercial]" value="noncommercial">
                                    Non-Commercial
                                </label>
                            </div>
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" name="art[derivative]" value="derivative">
                                    Derivative Work
                                </label>
                            </div>
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" name="art[nonderivative]" value="nonderivative">
                                    Non-Derivative Work
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="column"></div>
                </div>
                <button class="button is-dark" type="reset" onClick="clearSelects()">
                    Clear
                </button>
                <button class="button is-success" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>

</html>
